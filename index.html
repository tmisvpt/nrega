<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Status Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f4f7;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1f2937;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .controls select,
    .controls button {
      padding: 8px;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #d1d5db;
      padding: 8px;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background-color: #2563eb;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f3f4f6;
    }
    #message {
      text-align: center;
      margin-top: 20px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>Work Status Tracker</h1>

  <div class="controls">
    <label>
      GP:
      <select id="gp-select">
        <option value="--Select--">-- Select GP --</option>
        <!-- Add your GP options -->
        <option value="GP-1">GP-1</option>
        <option value="GP-2">GP-2</option>
        <!-- etc. -->
      </select>
    </label>
    <label>
      Year:
      <select id="year-select">
        <option value="--Select--">-- Select Year --</option>
        <!-- Add your Year options -->
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <!-- etc. -->
      </select>
    </label>
    <button id="load-btn">Load Data</button>
  </div>

  <div id="message">Select GP and Year to view data.</div>

  <table id="data-table" style="display:none;">
    <thead>
      <tr>
        <th>Sl No</th>
        <th>Work Name</th>
        <th>Reason</th>
        <th>Remark</th>
        <th>New Reason</th>
        <th>New Remark</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const appId = "9138a83a-c5ec-4d77-9004-93d4c79349db";
    const accessKey = "V2-s5rO2-wAqcC-tNBKd-bDjIr-kxmYA-gxOu5-ivZhJ-TkJet";

    function getParam(param) {
      return new URLSearchParams(window.location.search).get(param) || "--Select--";
    }

    function setDropdownsFromParams() {
      const gp = getParam('gp');
      const year = getParam('year');
      const gpSelect = document.getElementById('gp-select');
      const yearSelect = document.getElementById('year-select');
      gpSelect.value = gpSelect.querySelector(`option[value="${gp}"]`) ? gp : "--Select--";
      yearSelect.value = yearSelect.querySelector(`option[value="${year}"]`) ? year : "--Select--";
    }

    async function fetchData(gp, year) {
      const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/jOZqB9eIOG4x6_ndWgY9G1/Action`, {
        method: 'POST',
        headers: {
          "ApplicationAccessKey": accessKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          Action: "Find",
          Properties: {},
          Rows: [],
          Filter: `([GP] = '${gp}' AND [Year] = '${year}')`
        })
      });
      return res.json();
    }

    async function loadAndDisplayData() {
      const gp = document.getElementById('gp-select').value;
      const year = document.getElementById('year-select').value;
      const messageDiv = document.getElementById('message');
      const table = document.getElementById('data-table');
      const tbody = table.querySelector('tbody');
      messageDiv.textContent = "";
      table.style.display = "none";
      tbody.innerHTML = "";

      if (gp === "--Select--" || year === "--Select--") {
        messageDiv.textContent = "Please select both GP and Year.";
        return;
      }

      messageDiv.textContent = "Loading data...";
      try {
        const data = await fetchData(gp, year);

        if (!data.length) {
          messageDiv.textContent = "No data found for the selected GP and Year.";
          return;
        }

        data.forEach((row, index) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${row.WorkName || ""}</td>
            <td>${row.Reason || ""}</td>
            <td>${row.Remark || ""}</td>
            <td>${row.NewReason || ""}</td>
            <td>${row.NewRemark || ""}</td>`;
          tbody.appendChild(tr);
        });
        table.style.display = "table";
        messageDiv.textContent = "";
      } catch (e) {
        console.error(e);
        messageDiv.textContent = "Error loading data. Please try again later.";
      }
    }

    document.getElementById('load-btn').addEventListener('click', () => {
      const gp = encodeURIComponent(document.getElementById('gp-select').value);
      const year = encodeURIComponent(document.getElementById('year-select').value);
      history.replaceState(null, '', `?gp=${gp}&year=${year}`);
      loadAndDisplayData();
    });

    window.onload = () => {
      setDropdownsFromParams();
      if (getParam('gp') !== "--Select--" && getParam('year') !== "--Select--") {
        loadAndDisplayData();
      }
    };
  </script>
</body>
</html>
